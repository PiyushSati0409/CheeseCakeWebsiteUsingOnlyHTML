    <main>
      <hr />

      <section>
        <figure>
          <img
            src="images/pexels-antonio-quagliata-227432.jpg"
            alt="Tasty CheeseCakes"
            title="Try our Cheesecakes"
            width="600px"
          />
          <figcaption>Must try our Cheesecakes</figcaption>
        </figure>
      </section>

      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message!</legend>

            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your Name"
                required
              />
            </p>

            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </p>

            <p>
              <label for="message">Your Message:</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Enter your message"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="submit">Reset</button>
        </form>
      </section>

        <br><br>

        <p>Email: <a class="most_used_link" href="mailto:piyushsati4@gmail.com">piyushsati4@gmail.com</a></p>

      <p><a class="most_used_link" href="#">Back to Top!</a></p>
